<syscheck>
	<directories check_all="yes" realtime="yes" report_changes="yes">
    	~/.config/sublime-text-3/Packages/User
	</directories>
	<directories check_all="yes" realtime="yes" report_changes="yes">
		~/.vim/plugin/
	</directories>
	<directories check_all="yes" realtime="yes" report_changes="yes">
		~/.emacs,
		~/_emacs,
		~/.emacs.d/init.el,
		~/.xemacs,
		~/.xemacs/init.el,
		~/Library/Preferences/Aquamacs Emacs/Preferences.el
	</directories>
	<directories check_all="yes" realtime="yes" report_changes="yes">
		~/.local/share/gedit/plugins
	</directories>
</syscheck>
